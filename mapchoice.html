<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Map Selection</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .map-button {
            width: 400px;
            padding: 20px 0;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            border: 4px solid #000;
            background-color: #fff;
            cursor: pointer;
        }

        .map-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
    <a href="map.html" style="text-decoration:none;">
    <button class="btn" id="map-button">Map (PC)</button>
        
        <div class="map-button">Map (Mobile)</div>
    </div>
</body>
</html>
