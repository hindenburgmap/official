<!DOCTYPE html>

    <style>

            background-position: center;
            background-attachment: fixed;
        }

        /* HEADER */
        header {

            padding: 20px 30px;

            align-items: center;

            position: relative;

        select {

        /* CONTENT */
        .content {
            max-width: 900px;
            margin: 80px auto;
            padding: 40px;

            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        h2 {
            margin-top: 30px;
            color: #cfe8b0;
        }

        p {
            font-size: 18px;
            line-height: 1.7;
            margin-bottom: 15px;
        }

        /* FOOTER */
        footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: white;
        }

        .legal {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>

<header>
    Hindenburg map

    <div class="lang-container">
        <label for="lang"><strong>Lang</strong></label>

            <option value="fr">Français</option>
            <option value="de">Deutsch</option>

<footer>© Hindenburg map</footer>

function changeLanguage() {
    const lang = document.getElementById("lang").value;

    sections.forEach(i => {
        document.getElementById("t" + i).textContent = texts[lang]["t" + i];
        document.getElementById("p" + i).textContent = texts[lang]["p" + i];
    });

    document.querySelector(".legal").textContent = texts[lang].legal;
}
