<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Mobile</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
        }

        .map-container {
            width: 100%;
            height: 100vh;
            border: 3px solid #000;
            box-sizing: border-box;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/d/u/6/embed?mid=17kdrDWdi5yvY7t9WjovmywUf4H5TF6U"
            allowfullscreen
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

</body>
</html>
